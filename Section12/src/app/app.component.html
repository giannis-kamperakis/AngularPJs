<div class="container mt-5">
  <h1>Reactive Form</h1>
  <div class="form-area">  
    <form [formGroup] = 'form' (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full Name</label>
        <input 
          type="text" 
          placeholder="Full Name" 
          class="form-control" 
          name="fullName"
          formControlName='fullName' 
        >
          
        <div class = "alert alert-danger" *ngIf = "fullname.touched && fullname.invalid"> 
          <div *ngIf="fullname.errors?.required">The Full Name is required!</div>
          <div *ngIf="fullname.errors?.minlength">The Full Name must be atleast 5 letters!</div>
        </div>  

      </div>

      <div class="form-group">
        <label>Email</label>
        <input 
          type="email" 
          placeholder="Email" 
          class="form-control" 
          name="email" 
          formControlName="email"
        >

        <div class = "alert alert-danger" *ngIf = "Email.touched && Email.invalid"> 
          <div *ngIf="Email.errors?.required">The Email is required!</div>
          <div *ngIf="Email.errors?.pattern">Invalid Email...</div>
        </div>
      </div>

      <div formGroupName = 'contactDetails'>
        <div class="form-group">
          <label>Address</label>
          <textarea 
            cols="30" 
            rows="5" 
            placeholder="Address" 
            class="form-control" 
            name="Address" 
            formControlName="address"
          >
          </textarea>
  
          <div *ngIf="Address.errors?.required">
            <div class="alert alert-danger" *ngIf="Address.touched && Address.invalid"> Address field is required </div>  
          </div>
        </div>

        <div class="form-group">
          <label>Shipping Address</label>
          <textarea 
            cols="30" 
            rows="5" 
            placeholder="Shipping Address" 
            class="form-control" 
            name="shippingAddress" 
            formControlName="shippingAddress"
          >
          </textarea>
  
          <div *ngIf="ShippingAddress.errors?.required">
            <div class="alert alert-danger" *ngIf="ShippingAddress.touched && ShippingAddress.invalid"> 
              Shipping Address field is required 
            </div>  
          </div>
        </div>
  
        <div class="form-group">
          <label>Contact Number</label>
          <input 
            type="text" 
            placeholder="Contact Number" 
            class="form-control" 
            name="contactNo" 
            formControlName="contactNo"
          >
  
          <div class = "alert alert-danger" *ngIf = "Contact.touched && Contact.invalid"> 
            <div *ngIf="Contact.errors?.required">The Contact is required!</div>
            <div *ngIf="Contact.errors?.pattern">Invalid Contact...</div>
          </div>
  
        </div>
      </div>

      <div class="form-group">
        <label>Skills</label>
        <input 
          type="text" 
          placeholder="Insert Your Skills..." 
          class="form-control" 
          #skill 
          (keyup.enter)="addSkills(skill)">
  
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let skill of Skills.controls let i = index">
            {{ skill.value }}
            <a class="btn btn-sm btn-danger" (click)="removeSkills(i)"> X </a>
          </li>
        </ul>
      </div>

      <button type="submit" class="btn btn-primary" [disabled] = "form.invalid">Submit</button>
    </form>
  </div>
</div>
